<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- tailwind cnd -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/48aab1c0da.js"
      crossorigin="anonymous"
    ></script>
    <title>Module 14</title>
    <style>
      .manrope-font {
        font-family: "Manrope", sans-serif;
        font-optical-sizing: auto;
        font-weight: 400;
        font-style: normal;
      }
    </style>
  </head>
  <body class="manrope-font">
    <!-- banner section -->
    <header class="md:flex mx-auto xl:w-3/4 w-11/12 mt-16 justify-between">
      <div>
        <h1 class="xl:text-7xl text-4xl text-[#1C1C1C] font-extrabold">
          It's good <br />
          tea time at The <br />
          Tea House
        </h1>
        <p class="text-[#777777] w-3/4 xl:text-lg md:text-base xl:my-8 my-4">
          Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your
          Taste Buds.
        </p>
        <button
          class="flex items-center gap-2.5 rounded-lg p-4 font-bold text-lg text-white bg-gradient-to-l from-[#FF0000] to-[#FF8938]"
        >
          Explore More <img src="images/arrow.png" alt="" />
        </button>
      </div>
      <div class="relative">
        <img src="images/banner.png" alt="" />
        <div
          class="shadow-xl xl:px-6 px-5 xl:py-5 py-4 absolute xl:top-96 top-52 xl:left-28 left-0 w-max bg-white rounded-lg flex items-center gap-2.5"
        >
          <i class="fa-solid fa-star fa-xl" style="color: #ffd43b"></i>
          <div>
            <h3 class="xl:text-3xl text-2xl font-extrabold text-[#1C1C1C]">
              5.00
            </h3>
            <h4 class="text-[#777777] xl:text-base text-sm font-semibold">
              Trust Pilot Ratings
            </h4>
          </div>
        </div>
      </div>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
